<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <span class="logo">Twitter</span>
    <div>
      <button class="login-button">登录</button>
      <button class="register-button">注册</button>
    </div>
  </header>
  <main class="main">
    <div class="login-panel">
      <span class="login-heading">查看世界上正在发生的事情</span>
      <div class="login-panel-components">
        <input class="login-panel-input" type="text" placeholder="电话、邮件地址或用户名">
        <input class="login-panel-input" type="password" placeholder="密码">
        <div class="forget-password">
          <a class="forget-password-link" href="">忘记密码?</a>
        </div>
        <button>登录</button>
        <span>或</span>
        <button>注册</button>
      </div>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
